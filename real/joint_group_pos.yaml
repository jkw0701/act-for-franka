joint_trajectory_controller:
  type: joint_trajectory_controller/JointTrajectoryController
  joints:
    - panda_joint1
    - panda_joint2
    - panda_joint3
    - panda_joint4
    - panda_joint5
    - panda_joint6
    - panda_joint7
  gains:
    position: [400.0, 400.0, 400.0, 400.0, 200.0, 200.0, 100.0]
    velocity: [40.0,  40.0,  40.0,  40.0,  20.0,  20.0,  10.0]
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.02
  state_publish_rate:  50
  action_monitor_rate: 10